<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign In|Out</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="container">
        <div class="row">

            <div class="p-4 pt-3 bg-white border form-section col-4 m-auto">
                <div class="form">
                    <h1>I2<span>DO</span></h1>
                    <h5>Log in</h5>
                    <form method="post" action="login">

                        {% csrf_token %}
                        <div class="form-group">
                            <div class="p-4">

                                <label for="id_username">
                                    email
                                </label>
                                <input class="form-control" id="id_username" type="text" name="email" required
                                       placeholder="Username"/>

                                <label for="id_password" class="mt-3">password</label>
                                <input class="form-control" id="id_password" type="password" name="password" required
                                       placeholder="Password"/>
                            </div>
                            <br>
                            <div class="row">
                                <input class="btn btn-primary m-auto col-3" type="submit" name="" value="Log in"/>
                            </div>
                            <br>
                            <br>
                            <br>
                            <hr>
                            <div class="text-center">
                                <p>
                                    <b>don't have an account? <a href="register">register</a></b>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    body {
        background-color: #BCD1E9;
        font-family: 'Anonymous Pro', monospace;
    }

    h1 {
        font-size: 3rem;
        font-weight: bold;
    }

    h1 > span {
        color: #5AA0F1;
    }

    .btn-primary {
        background-color: #5AA0F1;
        border-radius: 4rem;
    }

    .form-section {
        border: 1px solid black !important;
        border-radius: 1rem;
    }

    a {
        text-decoration: none;
        color: #5AA0F1;
    }
</style>
</body>
</html>
