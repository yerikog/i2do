<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDO Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div class="container">
        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
                <a class="nav-link active" href="/signout">Sign-out</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid p-5">
    <div class="container">

    </div>
</div>
<br>
<div class="container">
    <div class="col-6">

    </div>
    <form action="add" method="post" class="form row">

        {% csrf_token %}
        <div class="input-group mb-3 w-25">
            <input type="text" name="title" class="form-control" required placeholder="todo"
                   aria-describedby="button-addon2">
            <button class="btn btn-primary" type="submit" id="button-addon2">Add Item</button>
        </div>
    </form>
    <table class="table table-sm table-stripped table-hover">
        <thead class="bg-primary text-white">
        <tr>
            <th>List</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>

        {% for item in items %}

            <tr>
                <td>{{ item.title }}</td>
                <td><a href="delete/{{ item.id }}" class="btn btn-danger">Done</a></td>
            </tr>

        {% endfor %}

        </tbody>
    </table>
</div>
<style>
    .bg-primary {
        background-color: #5AA0F1 !important;
    }
</style>
</body>
</html>
